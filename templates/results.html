<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtuberesults</title>
</head>
<body>

<p size="24px">Searched for: <b>{{ user_input }}</b></p>

<br>Image result:
<!--//image can be link to youtube thumbnail, youtube APIparameter: snippet.thumbnails.(key).url-->
<br>
<img src={{image}} height="300px">

<!--<b>{{ all_videos }}</b>-->
<br>
<br>Top search results on youtube:
<br>
<ul>
{% for i in video_link %}
    <li><iframe align=left width="560" height="315"
        src={{i}} frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </li>
    {% endfor %}
</ul>
<br>

        <!--src={{i}}frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"-->
        <!--allowfullscreen></iframe></li>-->
    <!--{% endfor %}-->
<!--</ul>-->

<br>Title results from search:
<br>{{ titles }}

<br>
<br>Video embed test:
<br>{{video_link}}
<br><iframe align=left width="560" height="315"
        src={{video_link}}
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

</body>
</html>
